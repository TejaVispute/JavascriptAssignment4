<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable </title>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>

    <script type="text/javascript">

        const mobiles = [" Iphone ", " Redmi ", " Oppo "];   //deceleration or array
        document.getElementById("box1").innerHTML = mobiles;
        mobiles [1] ="Oneplus";//adding oneplue to 2nd place
        mobiles.push ("Motto"); //add external mobile name at the end
        document.getElementById("box2").innerHTML = mobiles;//print all the new and existing mobile names
    </script>
</body>
</html>
